<div class="row">
  <div class="col-xs-2">
    <div ng-include src="'/static/sidebar.html'"></div>
  </div>
  <div class="col-xs-5">

      <form name="form" class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="name" ng-model="tool.name" name="name" required autofocus/><br />
        </div>
	<div class="form-group">
            <input type="text" class="form-control" placeholder="description" ng-model="tool.description" name="description" required/><br />
        </div>
	<div class="form-group">
            <input type="text" class="form-control" placeholder="tool_type" ng-model="tool.tool_type" name="tool_type" required/><br />
        </div>
	<div class="form-group">
            <input type="checkbox" checked=false ng-model="tool.in_community_shed" name="in_community_shed"/>&nbsp Will this tool be in the community shed?<br />
        </div>
	<div class="form-group">
            <input type="text" class="form-control" placeholder="Tool Pickup Arrangements" ng-model="tool.tool_pickup_arrangements" name="too_pickup_arrangements" required/><br />
        </div>

        <div class="form-group">
            <button class="btn btn-primary" ng-click="tryAddingTool(tool)" ng-disabled="form.$invalid">Add!</button>
        </div>
      </form>


  </div>
</div>
