<!DOCTYPE html>
<html>

<head>
	<title>Browse Tools!</title>
</head>

<body>

<table border="1" cellspacing="1" cellpadding="5">
	<tr>
		<td>Tool Name</td>
		<td>Tool Owner</td>
		<td>Availability</td>
	</tr>

	{% for user in community %}
	{% for tool in tools %}
	<tr>
		<td>tool.name</td>
		<td>tool.owner</td>
		<td>tool.available</td>
	</tr>
	{% endfor %}
	{% endfor %}
</table>

</body>
</html>
